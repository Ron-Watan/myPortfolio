<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="window">

    <div class="app">

      <div class="header">
        <div class="headerNameBox">
          <div class="headerNameBox__job">Web Developer</div>
          <div class="headerNameBox__name">Ronnarit Watanyootakorn</div>
        </div>
        <div class="headerCtrContainer">
          <div class="headerCtrContainer__box">
            <img src="img/icon-java-1.svg" alt="" class="headerCtrContainer__box--logo">
            <div class="title">Apparel</div>
          </div>
          <div class="headerCtrContainer__box">
            <img src="img/icon-java-1.svg" alt="" class="headerCtrContainer__box--logo">
            <div class="title">Resume</div>
          </div>
          <div class="headerCtrContainer__box">
            <img src="img/icon-java-1.svg" alt="" class="headerCtrContainer__box--logo">
            <div class="title">Play</div>
          </div>


        </div>
      </div>

      <div class="main">
        <div class="mainBox__left">
          <div class="logoContainer">
            <div class="logoContainer__box"><img src="img/icon-java-1.svg" alt="" class="logoContainer__box--logo"></div>
            <div class="logoContainer__box"><img src="img/icon-java-1.svg" alt="" class="logoContainer__box--logo"></div>
            <div class="logoContainer__box"><img src="img/icon-java-1.svg" alt="" class="logoContainer__box--logo"></div>

          </div>
          <div class="summaryHobbyContainer">
            <div class="summaryContainer">
              <div class="summaryContainer__box">
                <div>Experience </div>
              </div>
            </div>


            <div class="hobbyContainer">
              <div class="hobbyContainer__box">
                <div class="hobbyContainer__box__left">
                  <img src="img/icon-java-1.svg" alt="" class="headerCtrContainer__box__left--logo">
                </div>
                <div class="hobbyContainer__box__right">
                  <div>Video Game</div>
                  <div>117</div>
                  <div>Games</div>
                </div>
              </div>
              <div class="hobbyContainer__box">
                <div class="hobbyContainer__box__left">
                  <img src="img/icon-java-1.svg" alt="" class="headerCtrContainer__box__left--logo">
                </div>
                <div class="hobbyContainer__box__right">
                  <div>Travel</div>
                  <div>7</div>
                  <div>Countries</div>
                </div>
              </div>
              <div class="hobbyContainer__box">
                <div class="hobbyContainer__box__left">
                  <img src="img/icon-java-1.svg" alt="" class="headerCtrContainer__box__left--logo">
                </div>
                <div class="hobbyContainer__box__right">
                  <div>Fitness</div>
                  <div>98%</div>
                  <div>Health</div>

                </div>
              </div>

            </div>


          </div>
        </div>
        <div class="mainBox__middle">
          <div class="weaponContainer">
            <div class="title">Weapons</div>
            <div class="weaponlBox">
              <img src="img/icon-java-1.svg" alt="">
            </div>
          </div>
          <div class="projectSection">
            <div class="title">Projects</div>
            <div class="projectContainer">
              <div class="projectBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="projectBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="projectBox"><img src="img/icon-java-1.svg" alt=""></div>
            </div>
          </div>
          <div class="skillSection">
            <div class="title">Skills</div>
            <div class="skillContainer">
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="skillBox"><img src="img/icon-java-1.svg" alt=""></div>
            </div>
          </div>
          <div class="educateSection">
            <div class="title">Education</div>
            <div class="educateContainer">
              <div class="educateBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="educateBox"><img src="img/icon-java-1.svg" alt=""></div>
              <div class="educateBox"><img src="img/icon-java-1.svg" alt=""></div>
            </div>
          </div>
        </div>
        <div class="mainBox__right">
          <div class="explainBox">
            <div>Expain</div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div>Footer</div>

      </div>

    </div>

</html>
